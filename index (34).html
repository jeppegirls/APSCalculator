<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeppe Girls APS Calculator</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #000;
        color: #fff;
        padding: 30px;
    }

    h1 {
        text-align: center;
        color: #d4af37; /* Gold */
        margin-bottom: 10px;
    }

    h3 {
        text-align: center;
        font-weight: normal;
        color: #fff;
        margin-bottom: 30px;
    }

    .container {
        background: #111;
        max-width: 850px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        border: 2px solid #d4af37;
    }

    .option {
        margin-bottom: 25px;
        text-align: center;
    }

    .subject-row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 15px;
        margin-bottom: 12px;
    }

    select, input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 15px;
    }

    select {
        background: #fff;
        color: #000;
    }

    input {
        background: #fff;
        color: #000;
    }

    button {
        display: block;
        margin: 25px auto 10px;
        padding: 12px 30px;
        font-size: 16px;
        background: #d4af37;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #b8962e;
    }

    .result {
        text-align: center;
        font-size: 22px;
        margin-top: 20px;
        color: #d4af37;
        font-weight: bold;
    }

    footer {
        text-align: center;
        margin-top: 25px;
        font-size: 13px;
        color: #ccc;
    }
</style>
</head>

<body>

<h1>Jeppe High School for Girls</h1>
<h3>Matric APS Calculator</h3>

<div class="container">

    <div class="option">
        <label>
            <input type="radio" name="mode" value="6" checked>
            Option 1: 6 Subjects (Life Orientation excluded)
        </label><br><br>
        <label>
            <input type="radio" name="mode" value="7">
            Option 2: 7 Subjects (Life Orientation included)
        </label>
    </div>

    <div id="subjects"></div>

    <button onclick="calculateAPS()">Calculate APS</button>

    <div class="result" id="result"></div>
</div>

<footer>
    English & Afrikaans are compulsory â€¢ APS based on official NSC bands
</footer>

<script>
const subjects = [
    "English",
    "Afrikaans",
    "Mathematics",
    "Mathematical Literacy",
    "Accounting",
    "Life Sciences",
    "Physical Sciences",
    "Consumer Studies",
    "Information Technology",
    "Geography",
    "History",
    "Life Orientation"
];

function apsPoints(mark) {
    if (mark >= 80) return 7;
    if (mark >= 70) return 6;
    if (mark >= 60) return 5;
    if (mark >= 50) return 4;
    if (mark >= 40) return 3;
    if (mark >= 30) return 2;
    return 1;
}

function renderSubjects() {
    const mode = parseInt(document.querySelector('input[name="mode"]:checked').value);
    const container = document.getElementById("subjects");
    container.innerHTML = "";

    for (let i = 0; i < mode; i++) {
        container.innerHTML += `
            <div class="subject-row">
                <select class="subject">
                    ${subjects.map(s => `<option value="${s}">${s}</option>`).join("")}
                </select>
                <input type="number" class="mark" placeholder="%" min="0" max="100">
            </div>
        `;
    }
}

document.querySelectorAll('input[name="mode"]').forEach(r => {
    r.addEventListener("change", renderSubjects);
});

renderSubjects();

function calculateAPS() {
    const subjectEls = document.querySelectorAll(".subject");
    const markEls = document.querySelectorAll(".mark");

    let chosen = [];
    let total = 0;

    for (let i = 0; i < subjectEls.length; i++) {
        const subject = subjectEls[i].value;
        const mark = parseInt(markEls[i].value);

        if (isNaN(mark) || mark < 0 || mark > 100) {
            alert("Please enter valid marks for all subjects.");
            return;
        }

        if (chosen.includes(subject)) {
            alert("You cannot select the same subject twice.");
            return;
        }

        chosen.push(subject);
        total += apsPoints(mark);
    }

    if (!chosen.includes("English") || !chosen.includes("Afrikaans")) {
        alert("English and Afrikaans are compulsory.");
        return;
    }

    document.getElementById("result").innerText = `Total APS Score: ${total}`;
}
</script>

</body>
</html>
